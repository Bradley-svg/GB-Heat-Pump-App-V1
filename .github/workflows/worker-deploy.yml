name: Worker Deploy

on:
  workflow_dispatch:
    inputs:
      apply_migrations:
        description: "Apply D1 migrations before deploying?"
        required: true
        default: true
        type: boolean
      sync_cron:
        description: "Sync cron triggers after deploying?"
        required: true
        default: true
        type: boolean

jobs:
  deploy:
    name: Deploy Worker (gb-heat-pump-app-v1)
    runs-on: ubuntu-latest
    environment: production
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Abort if dev Access shim is enabled
        run: pnpm check:prod-shim

      - name: Run worker test suites
        run: pnpm test

      - name: Build frontend bundle
        run: pnpm --filter @greenbro/dashboard-web run build

      - name: Publish SPA assets to R2
        run: pnpm publish:r2 -- --env production

      - name: Upload SPA manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: spa-static-manifest
          path: |
            dist/app-static-manifest.json
            apps/dashboard-web/dist/manifest.json
          if-no-files-found: error

      - name: Apply D1 migrations (default)
        if: ${{ fromJSON(github.event.inputs.apply_migrations) }}
        run: pnpm run migrate:apply
 
      - name: Deploy Worker
        run: pnpm run deploy

      - name: Sync cron triggers (default)
        if: ${{ fromJSON(github.event.inputs.sync_cron) }}
        run: pnpm run cron:deploy

      - name: Show latest deployments
        run: npx wrangler deployments list
