name: SPA Asset Sync

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync:
    if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Verify shim guard
        run: npm run check:prod-shim

      - name: Build latest frontend bundle
        run: npm run frontend:build

      - name: Publish SPA assets to R2
        run: npm run publish:r2 -- --env production

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-spa-static-manifest
          path: |
            dist/app-static-manifest.json
            dist/client/manifest.json
          retention-days: 7
