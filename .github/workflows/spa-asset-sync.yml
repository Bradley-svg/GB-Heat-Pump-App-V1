name: SPA Asset Sync

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync:
    if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Verify shim guard
        run: pnpm check:prod-shim

      - name: Build latest frontend bundle
        run: pnpm --filter @greenbro/dashboard-web run build

      - name: Publish SPA assets to R2
        run: pnpm publish:r2 -- --env production

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-spa-static-manifest
          path: |
            dist/app-static-manifest.json
            apps/dashboard-web/dist/manifest.json
          retention-days: 7
