name: Frontend CI

on:
  push:
    paths:
      - "apps/dashboard-web/**"
      - ".github/workflows/frontend-ci.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  pull_request:
    paths:
      - "apps/dashboard-web/**"
      - ".github/workflows/frontend-ci.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

permissions:
  contents: read
  checks: write

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify shim flags are disabled
        run: pnpm check:prod-shim

      - name: Lint frontend
        run: pnpm --filter @greenbro/dashboard-web run lint

      - name: Run frontend unit tests
        run: pnpm --filter @greenbro/dashboard-web run test:coverage

      - name: Publish Vitest results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: dashboard-web-vitest
          path: apps/dashboard-web/coverage/vitest-junit.xml
          reporter: java-junit
          fail-on-empty: false

      - name: Upload Vitest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-web-vitest-coverage
          path: apps/dashboard-web/coverage
          if-no-files-found: warn

      - name: Run accessibility tests
        run: pnpm --filter @greenbro/dashboard-web run test:a11y

      - name: Build frontend
        run: pnpm --filter @greenbro/dashboard-web run build
