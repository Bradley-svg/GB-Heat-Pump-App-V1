name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Verify shim flags are disabled
        run: npm run check:prod-shim

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run frontend unit tests
        run: npm run test:coverage
        working-directory: frontend

      - name: Publish Vitest results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: frontend-vitest
          path: frontend/coverage/vitest-junit.xml
          reporter: java-junit
          fail-on-empty: false

      - name: Upload Vitest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-vitest-coverage
          path: frontend/coverage
          if-no-files-found: warn

      - name: Run accessibility tests
        run: npm run test:a11y
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
