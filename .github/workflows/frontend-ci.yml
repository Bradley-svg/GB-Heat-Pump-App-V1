name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Generate audit reports
        run: |
          npm audit --omit=dev --json > audit-prod.json
          npm audit --json > audit-full.json
        working-directory: frontend

      - name: Evaluate audit results
        working-directory: frontend
        run: |
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-prod.json --threshold high --label "frontend prod"
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-full.json --threshold critical --label "frontend all"

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-frontend
          path: |
            frontend/audit-prod.json
            frontend/audit-full.json

  frontend:
    runs-on: ubuntu-latest
    needs: dependency-audit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Verify shim flags are disabled
        run: npm run check:prod-shim

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run frontend unit tests
        run: npm run test
        working-directory: frontend

      - name: Run accessibility tests
        run: npm run test:a11y
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
