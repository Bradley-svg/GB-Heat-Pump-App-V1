name: Worker CI

on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - "migrations/**"
      - "seeds/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/worker-ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "migrations/**"
      - "seeds/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/worker-ci.yml"

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate audit reports
        run: |
          npm audit --omit=dev --json > audit-prod.json
          npm audit --json > audit-full.json

      - name: Evaluate audit results
        run: |
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-prod.json --threshold high --label "worker prod"
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-full.json --threshold critical --label "worker all"

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-worker
          path: |
            audit-prod.json
            audit-full.json

  worker:
    runs-on: ubuntu-latest
    needs: dependency-audit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Verify shim flags are disabled
        run: npm run check:prod-shim

      - name: Validate D1 migrations locally
        run: npm run migrate:apply:local

      - name: Run unit tests
        run: npm run test

      - name: Run integration tests
        run: npm run test:integration

      - name: Run smoke checks
        run: npm run test:smoke

      - name: Run security checks
        run: npm run test:security
