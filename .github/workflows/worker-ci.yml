name: Worker CI

on:
  push:
    paths:
      - "services/overseas-api/**"
      - "packages/**"
      - "shared/**"
      - "scripts/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "services/overseas-api/wrangler.toml"
      - ".dev.vars"
      - ".dev.vars.example"
      - "tsconfig.base.json"
      - "eslint.config.mjs"
      - ".github/workflows/worker-ci.yml"
  pull_request:
    paths:
      - "services/overseas-api/**"
      - "packages/**"
      - "shared/**"
      - "scripts/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "services/overseas-api/wrangler.toml"
      - ".dev.vars"
      - ".dev.vars.example"
      - "tsconfig.base.json"
      - "eslint.config.mjs"
      - ".github/workflows/worker-ci.yml"

permissions:
  contents: read

jobs:
  worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Note fork PR Cloudflare skip
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
        run: echo "Skipping Cloudflare-dependent steps for forked pull request."

      - name: Typecheck workspace
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint

      - name: Verify shim flags are disabled
        run: pnpm check:prod-shim

      - name: Validate D1 migrations remotely
        if: ${{ github.event_name == 'push' }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_D1 }}
        run: pnpm run migrate:apply

      - name: Run unit tests
        run: pnpm --filter @greenbro/overseas-api run test

      - name: Run integration tests
        run: pnpm --filter @greenbro/overseas-api run test:integration

      - name: Run smoke checks
        run: pnpm --filter @greenbro/overseas-api run test:smoke

      - name: Run security checks
        run: pnpm --filter @greenbro/overseas-api run test:security

      - name: Build worker bundle
        if: ${{ github.event_name == 'push' }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_D1 }}
        run: pnpm --filter @greenbro/overseas-api run build
