name: Worker CI

on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - "migrations/**"
      - "seeds/**"
      - "scripts/**"
      - "types/**"
      - "ops/**"
      - "package.json"
      - "package-lock.json"
      - "wrangler.toml"
      - ".dev.vars"
      - ".dev.vars.example"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - ".github/workflows/worker-ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "migrations/**"
      - "seeds/**"
      - "scripts/**"
      - "types/**"
      - "ops/**"
      - "package.json"
      - "package-lock.json"
      - "wrangler.toml"
      - ".dev.vars"
      - ".dev.vars.example"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - ".github/workflows/worker-ci.yml"

jobs:
  worker:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_D1 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Note fork PR Cloudflare skip
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
        run: echo "Skipping Cloudflare-dependent steps for forked pull request."

      - name: Typecheck worker
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Verify shim flags are disabled
        run: npm run check:prod-shim

      - name: Validate D1 migrations remotely
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}
        run: npm run migrate:apply

      - name: Run unit tests
        run: npm run test

      - name: Run integration tests
        run: npm run test:integration

      - name: Run smoke checks
        run: npm run test:smoke

      - name: Run security checks
        run: npm run test:security

      - name: Build worker bundle
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}
        run: npm run build
