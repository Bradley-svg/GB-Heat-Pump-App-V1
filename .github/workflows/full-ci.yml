name: Full CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - id: worker
            working-directory: .
          - id: frontend
            working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            mobile/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.working-directory }}

      - name: Generate audit reports
        run: |
          set -euo pipefail
          run_audit() {
            npm audit --omit=dev --json > audit-prod.json
            npm audit --json > audit-full.json
          }
          run_audit || (
            echo "npm audit failed; retrying once after 5s..." >&2
            rm -f audit-prod.json audit-full.json
            sleep 5
            run_audit
          )
        working-directory: ${{ matrix.working-directory }}

      - name: Evaluate audit results
        run: |
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-prod.json --threshold high --label "${{ matrix.id }} prod" --allowlist "$GITHUB_WORKSPACE/scripts/ci/audit-allowlist.json"
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-full.json --threshold critical --label "${{ matrix.id }} all" --allowlist "$GITHUB_WORKSPACE/scripts/ci/audit-allowlist.json"
        working-directory: ${{ matrix.working-directory }}

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-${{ matrix.id }}
          path: |
            ${{ matrix.working-directory }}/audit-prod.json
            ${{ matrix.working-directory }}/audit-full.json

  quality:
    name: Typecheck, Lint, Test, and Build
    runs-on: ubuntu-latest
    needs: dependency-audit
    env:
      EXPO_PUBLIC_API_BASE: ${{ secrets.EXPO_PUBLIC_API_BASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install worker dependencies
        run: npm ci

      - name: Verify shim flags are disabled
        run: npm run check:prod-shim

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install mobile dependencies
        run: npm run mobile:install

      - name: Lint mobile app
        run: npm run mobile:lint

      - name: Test mobile app
        run: npm run mobile:test

      - name: Typecheck worker
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run test suite
        run: npm run test:ci

      - name: Publish Vitest results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: worker-vitest
          path: coverage/vitest-junit.xml
          reporter: java-junit
          fail-on-empty: false

      - name: Upload Vitest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker-vitest-coverage
          path: coverage
          if-no-files-found: warn

      - name: Build artifacts
        run: npm run build
