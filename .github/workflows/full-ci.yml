name: Full CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate audit reports
        run: |
          set -euo pipefail
          run_audit() {
            pnpm audit --prod --json > audit-prod.json
            pnpm audit --json > audit-full.json
          }
          run_audit || (
            echo "pnpm audit failed; retrying once after 5s..." >&2
            rm -f audit-prod.json audit-full.json
            sleep 5
            run_audit
          )

      - name: Evaluate audit results
        run: |
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-prod.json --threshold high --label "workspace prod" --allowlist "$GITHUB_WORKSPACE/scripts/ci/audit-allowlist.json"
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-full.json --threshold critical --label "workspace all" --allowlist "$GITHUB_WORKSPACE/scripts/ci/audit-allowlist.json"

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-workspace
          path: |
            audit-prod.json
            audit-full.json

  quality:
    name: Typecheck, Lint, Test, and Build
    runs-on: ubuntu-latest
    needs: dependency-audit
    env:
      EXPO_PUBLIC_API_BASE: ${{ secrets.EXPO_PUBLIC_API_BASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Verify shim flags are disabled
        run: pnpm check:prod-shim

      - name: Verify install script failure path
        run: node scripts/test-install-frontend.mjs

      - name: Lint mobile app
        run: pnpm --filter @greenbro/mobile run lint

      - name: Test mobile app
        run: pnpm --filter @greenbro/mobile run test

      - name: Typecheck workspace
        run: pnpm typecheck

      - name: Typecheck cn-gateway service (full project)
        run: pnpm --filter @greenbro/cn-gateway typecheck

      - name: Run lint
        run: pnpm lint

      - name: Run Mode A field scans
        run: pnpm guard:all

      - name: Run test suite
        run: pnpm test

      - name: Publish Vitest results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: worker-vitest
          path: coverage/vitest-junit.xml
          reporter: java-junit
          fail-on-empty: false

      - name: Upload Vitest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker-vitest-coverage
          path: coverage
          if-no-files-found: warn

      - name: Build cn-gateway service (src emit)
        run: pnpm --filter @greenbro/cn-gateway build

      - name: Build artifacts
        run: pnpm build
