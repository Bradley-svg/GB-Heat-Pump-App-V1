name: Full CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: worker
            working-directory: .
          - id: frontend
            working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.working-directory }}

      - name: Generate audit reports
        run: |
          npm audit --omit=dev --json > audit-prod.json
          npm audit --json > audit-full.json
        working-directory: ${{ matrix.working-directory }}

      - name: Evaluate audit results
        run: |
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-prod.json --threshold high --label "${{ matrix.id }} prod"
          node "$GITHUB_WORKSPACE/scripts/ci/check-audit.mjs" --file audit-full.json --threshold critical --label "${{ matrix.id }} all"
        working-directory: ${{ matrix.working-directory }}

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-${{ matrix.id }}
          path: |
            ${{ matrix.working-directory }}/audit-prod.json
            ${{ matrix.working-directory }}/audit-full.json

  quality:
    name: Typecheck, Lint, Test, and Build
    runs-on: ubuntu-latest
    needs: dependency-audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install worker dependencies
        run: npm ci

      - name: Verify shim flags are disabled
        run: npm run check:prod-shim

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Typecheck worker
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run test suite
        run: npm run test:ci

      - name: Build artifacts
        run: npm run build
