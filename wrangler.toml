name = "gb-heat-pump-app-v1"
main = "src/app.ts"
compatibility_date = "2024-10-22"
workers_dev = true

[[d1_databases]]
binding = "GREENBRO_DB"
database_name = "<D1-DB-NAME>"
database_id = "<D1-DB-ID>"

[triggers]
crons = ["*/15 * * * *"]

# Secrets to set with `wrangler secret put`:
# ACCESS_AUD
# ACCESS_JWKS_URL
# DEV_MODE (optional "1" to enable local dev bypass)
